# Ecommerce Platform - Pre-commit Hooks Configuration
#
# Install pre-commit: pip install pre-commit
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files
#
# This configuration enforces code quality standards before commits

repos:
  # ==========================================================================
  # General File Checks
  # ==========================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom tags in Kubernetes manifests
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check scripts are executable

  # ==========================================================================
  # Secrets Detection
  # ==========================================================================

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|go.sum|pnpm-lock.yaml

  # ==========================================================================
  # Go
  # ==========================================================================

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Format Go code
      - id: go-vet
        name: Go vet
      - id: go-imports
        name: Format Go imports
      - id: go-unit-tests
        name: Run Go unit tests
      - id: golangci-lint
        name: Lint Go code

  # ==========================================================================
  # Python
  # ==========================================================================

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.11

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        args: ['--profile', 'black']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python code
        additional_dependencies: [types-all]
        args: ['--ignore-missing-imports']

  # ==========================================================================
  # JavaScript / TypeScript / Node.js
  # ==========================================================================

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@^8.56.0
          - '@typescript-eslint/parser@^6.19.0'
          - '@typescript-eslint/eslint-plugin@^6.19.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        args: ['--write']

  # ==========================================================================
  # Docker
  # ==========================================================================

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles

  # ==========================================================================
  # Terraform
  # ==========================================================================

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        name: Format Terraform files
      - id: terraform_validate
        name: Validate Terraform
      - id: terraform_tflint
        name: Lint Terraform

  # ==========================================================================
  # Markdown
  # ==========================================================================

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']

  # ==========================================================================
  # Constitution Compliance (Custom Hook)
  # ==========================================================================

  - repo: local
    hooks:
      - id: constitution-check
        name: Constitution Compliance Check
        entry: ./scripts/validate-constitution.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [commit]

  # ==========================================================================
  # Security Scanning
  # ==========================================================================

  - repo: local
    hooks:
      - id: no-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'if git diff --cached | grep -iE "(password|secret|api.?key|token)\s*[:=]\s*[\"'\''][^\"'\'']+[\"'\'']"; then echo "Hardcoded secret detected!"; exit 1; fi'
        language: system
        pass_filenames: false

      - id: no-sql-injection
        name: Check for SQL injection patterns
        entry: bash -c 'if git diff --cached | grep -E "query.*\+.*|exec.*\+.*|sql\.Raw.*\+" | grep -v "Param"; then echo "Potential SQL injection detected!"; exit 1; fi'
        language: system
        pass_filenames: false

  # ==========================================================================
  # Test Coverage (Custom Hook)
  # ==========================================================================

  - repo: local
    hooks:
      - id: test-coverage
        name: Verify test coverage â‰¥80%
        entry: bash -c 'echo "Checking test coverage..." && make test-coverage || echo "Coverage check skipped (implement per service)"'
        language: system
        pass_filenames: false
        stages: [push]

# =============================================================================
# Configuration
# =============================================================================

# Fail fast - stop at first failure
fail_fast: false

# Default language version
default_language_version:
  python: python3.11
  node: "20"

# Files to exclude
exclude: |
  (?x)^(
      node_modules/|
      vendor/|
      dist/|
      build/|
      .venv/|
      __pycache__/|
      \.git/|
      \.pytest_cache/|
      coverage/|
      .*\.min\.(js|css)$|
      package-lock\.json|
      go\.sum|
      pnpm-lock\.yaml
  )
